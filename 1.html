<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var oNav=document.querySelector('.nav');
            var oNavWidth=oNav.scrollWidth;
            var oWidth=document.body.offsetWidth;
            var oDisW=oNavWidth-oWidth;
            var aA=document.querySelectorAll('a');
//          当触摸选项的时候改变颜色
                for(var i=0;i<aA.length;i++)
            {
                aA[i].addEventListener('touchstart',function(){
                    for(var i=0;i<aA.length;i++)
                    {
                        aA[i].className='';
                    }
                    this.className='like';
                },false)
            }

            var x=0;
            oNav.addEventListener('touchstart',function(ev){
                var disX=ev.targetTouches[0].pageX-x;
                function fnMove(ev){
                    x=ev.targetTouches[0].pageX-disX;
                    if(x>=0)
                    {
                        x=0;
                    }else if(x<=-oDisW)
                    {
                        x=-oDisW;
                    }
                    oNav.style.WebkitTransform='translate3d('+x+'px,0px,0px)';
                }
                function fnEnd(){
                    document.removeEventListener('touchmove',fnMove,false);
                    document.removeEventListener('touchend',fnEnd,false);
                }
                document.addEventListener('touchmove',fnMove,false);
                document.addEventListener('touchend',fnEnd,false);

                ev.preventDefault();
            },false);
        },false);
    </script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wp{
            width: 100%;
            overflow: hidden;
        }
        .nav{
            height: 30px;

            white-space: nowrap;
        }
        .nav a{
            margin-left: .3rem;
            margin-right: .4rem;
            padding-bottom: .3rem;
            display: inline-block;
        }
        .like{
            border-bottom: 3px solid #11ca9e;
            color: #09d29e;
        }
    </style>
</head>
<body>
    <div class="wp" id="wp">
        <div class="nav">
            <a class="like">常见疾病</a>
            <a>心理健康</a>
            <a>儿童护理</a>
            <a>健康课堂</a>
            <a>云课堂</a>
            <a>老年大学</a>
            <a>清华大学直播课堂</a>
            <a>清华大学直播课堂</a>
            <a>清华大学直播课堂</a>
            <a>清华大学直播课堂</a>
        </div>
    </div>
</body>
</html>
