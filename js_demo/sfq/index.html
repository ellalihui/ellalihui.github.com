<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>手风琴</title>
		<style>
			* { margin:0; padding:0; }
			.box { overflow:hidden; position:relative; width:920px; height:305px; margin:100px auto; border:1px solid #ccc; }
			li { position:absolute; top:0; left:0; width:840px; padding-left:20px; list-style:none; }
			img { width:840px; height:305px; }
			span { position:absolute; top:0; left:0; width:20px; height:100%; }
		</style>
		<script>
			window.onload=function(){
				var aLi=document.getElementsByTagName('li');
				var aSpan=document.getElementsByTagName('span');
				var nSpan=aSpan[0].offsetWidth;
				var nLi=aLi[0].offsetWidth;
				
				for(var i=0;i<aLi.length;i++)
				{
					if ( i != 0)
					{
						aLi[i].style.left=nLi+nSpan*(i-1)+'px';
					}
					aSpan[i].index=i;
					aSpan[i].onmouseover=function(){
						for(var i=0;i<aLi.length;i++)
						{
							if(i<=this.index)
							{
								move(aLi[i],{left:i*nSpan});
							}
							else
							{
								move(aLi[i],{left:nLi+nSpan*(i-1)});
							}
						}
					    
					};
				}				
			};
		</script>
		<script src="../move.js"></script>		
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<span style="background:#FF0;">第一项</span>
					<img src="images/1.jpg">
				</li>
				<li>
					<span style="background:##C90;">第二项</span>
					<img src="images/2.jpg">
				</li>
				<li>
					<span style="background:#FC6;">第三项</span>
					<img src="images/3.png">
				</li>
				<li>
					<span style="background:#F3C;">第四项</span>
					<img src="images/4.png">
				</li>
			</ul>
		</div>
	</body>
</html>
