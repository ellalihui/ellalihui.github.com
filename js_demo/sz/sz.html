<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数码钟表</title>
<link rel="stylesheet" href="style/index.css"/>
</head>
<script>
window.onload=function(){
	var aImg=document.getElementsByClassName('num');
	var aImg2=document.getElementsByClassName('num2');
	tick();
	setInterval(tick,100);
	function tick(){
		var oDate=new Date();
		var year=oDate.getFullYear();
		var month=oDate.getMonth();
		var date=oDate.getDate();
		var h=oDate.getHours();
		var m=oDate.getMinutes();
		var s=oDate.getSeconds();
		var  week=oDate.getDay();
		
		var str=year+toDub(month+1)+toDub(date)+toDub(h)+toDub(m)+toDub(s);
		for(var i=0;i<aImg.length;i++)
		{
			aImg[i].src='images/'+str.charAt(i)+'.png';
			aImg2[0].src='images/'+toDay(week)+'.png';
		}	
	}
	function toDub(n)
	{
		return  n<10? '0'+n:''+n;	
	}
	function toDay(d)
	{
		var  arr=['seven', 'one','two','three','four','five','six'];
		return  arr[d];
	}
};
</script>
<body>
<div id="clock" class="date">
    <h2><img src="images/title.png" /></h2>
    <div class="year">
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/year.png" alt="year" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/month.png" alt="month" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/seven.png" alt="seven" />
    </div>
    <div class="time">
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/sign.png" alt="sign" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/sign.png" alt="sign" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="pos2" src="images/week.png" alt="week" />
        <img class="num2" src="images/one.png" alt="one" />
    </div>
</div>

</body>
</html>
