<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
* { margin:0; padding:0; }
ul { width:510px; height:510px; border:1px solid #ccc; margin:50px auto; }
li { position:relative; float:left; list-style:none; width:150px; height:150px; margin:10px; }
img { display:block; width:100%; }
span { position:absolute; top:0; left:0; width:100%; height:100%; line-height:150px; text-align:center; font-size:50px; font-weight:bold; background:rgba(255, 255, 255, 0.7); color:red;  }
.active { width:140px; height:140px; border:5px dashed red; }
input { position:absolute; left:100px; top:100px; width:100px; height:30px; }
</style>
<script src="../move.js"></script>
<script>
window.onload=function (){
	var aLi=document.getElementsByTagName('li');
	var zIndex=1;
	
	// 布局转换
	var  arr=[];
	for(var i=0;i<aLi.length;i++)
	{
		var  left=aLi[i].offsetLeft;
		var   top=aLi[i].offsetTop;
		arr.push({
			left:left,
			top:top	
		});
	}
	for(var i=0;i<aLi.length;i++)
	{
		aLi[i].style.left=arr[i].left+'px';
		aLi[i].style.top=arr[i].top+'px';
		aLi[i].style.position='absolute';
		aLi[i].style.margin=0;
	}
	for(var i=0;i<aLi.length;i++)
	{
		darg(aLi[i]);
		aLi[i].index=i;	
	}
	function  darg(obj){
		obj.onmousedown=function(ev){
			obj.style.zIndex=zIndex++;
			var  	 oEvent=ev||event;
			var   disX=oEvent.clientX-obj.offsetLeft;
			var   disY=oEvent.clientY-obj.offsetTop;
			document.onmousemove=function(ev){
				var  oEvent=ev||event;
				var   left=oEvent.clientX-disX;
				var  top=oEvent.clientY-disY;
				obj.style.left=left+'px';
				obj.style.top=top+'px';
				
				//找最近	
				oNear=findNear(obj);			
				if(oNear)
				{
					 for(var i=0;i<aLi.length;i++)
					 {
						 aLi[i].className='';
					}
					oNear.className='active';
				}
				else
				{
					for(var i=0;i<aLi.length;i++)
					{
						aLi[i].className='';	
					}	
				}

			};
			document.onmouseup=function(){
				document.onmousemove=document.onmouseup=null;
				obj.releaseCapture&&obj.releaseCapture();
				
				//换位置  
				if(oNear)
				{
					move(obj,arr[oNear.index],{
						easing:Tween.Elastic.easeOut
						});
					move(oNear,arr[obj.index],{
						easing:Tween.Elastic.easeOut
						});
					
					var  tmp=obj.index;
					obj.index=oNear.index;
					oNear.index=tmp;
					oNear.className='';
				}
				else
				{
					move(obj,arr[obj.index]);	
				}
				
			};
			obj.setCapture&&obj.setCapture();
			return  false;
		};
	}
	//碰撞检测
	function  collTest(obj1,obj2){
		var  l1=obj1.offsetLeft;
		var  r1=obj1.offsetWidth+l1;
		var  t1=obj1.offsetTop;
		var  d1=obj1.offsetHeight+t1;
		
		var  l2=obj2.offsetLeft;
		var  r2=obj2.offsetWidth+l2;
		var  t2=obj2.offsetTop;
		var  d2=obj2.offsetHeight+t2;
		
		if(l2>r1||t2>d1||l1>r2||t1>d2)
		{
			return  false;
		}
		else
		{
			return   true;	
		}
	}
	function   getDis(obj1,obj2){
		var  a=obj1.offsetTop+obj1.offsetHeight/2-(obj2.offsetTop+obj2.offsetHeight/2);
		var  b=obj2.offsetLeft+obj2.offsetWidth/2-(obj1.offsetLeft+obj1.offsetWidth/2);
		
		return   Math.sqrt(a*a+b*b);
	}
	
	
	//找最近
	function  findNear(obj){
		var  nMin=9999;
		var  nMinIndex=-1;
		for(var i=0;i<aLi.length;i++)
		{
			if(obj==aLi[i])
			{
				continue;	
			}	
			if(collTest(obj,aLi[i]))
			{
				var  dis=getDis(obj,aLi[i]);
				if(dis<nMin)
				{
					nMin=dis;
					nMinIndex=i;
				}	
			}
		}
		if(nMinIndex==-1)
		{
			return  null;	
		}
		else
		{
			return  aLi[nMinIndex];	
		}
	}
		// 随机换位置
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function (){
		
		arr.sort(function (){
			return Math.random()-0.5;
		});
		
		for (var i=0; i<aLi.length; i++)
		{
			move(aLi[i], arr[i]);
		}
	};
};
</script>
</head>

<body>
	<input type="button" value="随机" id="btn" />
	<ul>
		<li><img src="imges/1.jpg"></li>
		<li><img src="imges/2.jpg"></li>
		<li><img src="imges/3.jpg"></li>
		
		<li><img src="imges/4.jpg"></li>
		<li><img src="imges/5.jpg"></li>
		<li><img src="imges/6.jpg"></li>
		
		<li><img src="imges/7.jpg"></li>
		<li><img src="imges/8.jpg"></li>
		<li><img src="imges/9.jpg"></li>
	</ul>
</body>
</html>
